<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <title>VoiceChat</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">VoiceChat</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <!-- <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
              <a class="nav-link disabled">Disabled</a>
            </div> -->
          </div>
        </div>
      </nav>
      <div class="response">
        <p>{{res}}</p>    
      </div>
<div class="fixed-bottom">
    
    <br>

    
    <form action= "submit" method="post" enctype="multipart/form-data" class="d-flex" role="search">
        {% csrf_token %}
        <input id = "prompt" name="prompt" class="form-control me-2" style="margin-right: 10px;margin-left: 10px; margin-bottom: 10px;" type="search" placeholder= "Enter Your Query ... " aria-label="Search">
        <button class="btn btn-outline-success" style="margin-right: 10px; margin-bottom: 10px;" type="submit">Search</button>
        <button type="submit" id = "mode" name="mode" value = "1"><i class="fa fa-microphone" style="font-size:30px;padding-right: 2px; "></i></button> 
        
      </form>
</div> 
      
</body>
</html>
